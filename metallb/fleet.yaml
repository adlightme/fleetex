defaultNamespace: metallb-system
helm:
  chart: metallb
  repo: https://charts.bitnami.com/bitnami
  version: 4.1.14
  timeoutSeconds: 2700
  releaseName: metallb
  valuesFiles: [core-values.yaml]
  create_namespace: true
  atomic: true
diff:
  comparePatches:
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: addresspools.metallb.io
    operations:
    - {"op": "remove", "path": "/spec/conversion/webhook/clientConfig/caBundle"}
    - {"op": "remove", "path": "/status/acceptedNames/kind"}
    - {"op": "remove", "path": "/status/acceptedNames/plural"}
    - {"op": "remove", "path": "/status/conditions"}
    - {"op": "remove", "path": "/status/storedVersions"}
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: bgppeers.metallb.io
    operations:
    - {"op": "remove", "path": "/spec/conversion/webhook/clientConfig/caBundle"}
    - {"op": "remove", "path": "/status/acceptedNames/kind"}
    - {"op": "remove", "path": "/status/acceptedNames/plural"}
    - {"op": "remove", "path": "/status/conditions"}
    - {"op": "remove", "path": "/status/storedVersions"}

  helm:
    values:
      speaker:
        containerPorts:
          metrics: 30003
        extraEnvVars:
        - name: METALLB_ML_BIND_PORT
          value: "30004"

targetCustomizations:
- name: rke1
  clusterSelector:
    matchLabels:
      clustertype: rke1
- name: rke2
  clusterSelector:
    matchExpressions:
      - {key: clustertype, operator: In, values: rke2}
  helm:
    version: 4.14.1

